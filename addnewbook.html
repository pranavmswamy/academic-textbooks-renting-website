<html lang ="en">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<style>
        body {
            background-image:url();
            background-color: fafafa
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:#E5E5F5;
             font-size: 16px;
            }

        li {
            float: left;
            }

        li a {
                display: block;
                color:black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                width: 496px;
            }
        li a:hover {
                    background-color:#BBCAD1;
                    }
        .active {
            background-color: #BBCAD1;
        }
        
        input[type=text], input[type=number], select {
                                    width: 100%;
                                    padding: 12px 20px;
                                    margin: 8px 0;
                                    display: inline-block;
                                    border: 1px solid #ccc;
                                    border-radius: 4px;
                                    box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #41ADF0;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #73C1F1;
        }
    .formcol {
        background-color: F8F9FA;
        margin: 50px;
    }
        
    </style> 
    
<head>
<title>Academic Textbooks Renting Tool</title>
</head>    
<body>
    <!------------------------------BANNER----------------------------------------------------------------------------->
    <div class="container-fluid">
        <div id="banner" class="text-center">
        <img src="http://newhorizonindia.edu/nhengineering/wp-content/uploads/2017/06/nhce-2017-june20.png" alt="College banner" id="college_banner">
            <h1 id="heading" class="text-center"><em>Rent A Book!</em></h1> 
        </div>
        <!--nAVIGATION bAR ------------------------------------------------------------->
        <ul>
            <li><a  href="http://localhost:80/mainpage.html">RENT A BOOK</a></li>
            <li><a class = "active" href="http://localhost:80/addnewbook.html">ADD A BOOK</a></li>
            <li><a href="http://localhost:80/registernewstudent.html">REGISTER</a></li>
        </ul>
        <!-------------------------------------------------------------------------------->
    </div>
    <!------------------------------FORM------------------------------------------------------------------------------->
    
    <div class="row formcol">
        <div class="col-md-3"></div>
        <div class="well col-md-6">
        <form action="/action_page.php">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" placeholder="ISBN of the Book">
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name of the Book">
            
            <label for="edition">Edition</label>
            <input type="number" id="edition" name="edition" placeholder="Year of Publication">
            
            <label for="language">Language</label>
            <input type="text" id="lang" name="lang" placeholder="Language of the book">
            
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
                <option value="CSE">Computer Science Engineering</option>
                <option value="BT">Biotechnology</option>
                <option value="DS">Data Science</option>
                <option value="AU">Automobile Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="EC">Electronics and Communication Engineering</option>
                <option value="CV">Civil Engineering</option>
            </select>
            
            <label for="bousn">USN</label>
            <input type="text" id="bousn" name="bousn" placeholder="Enter your USN">
            
            <label for="quantity">Quantity</label>
            <input type="number" id="qty" name="qty" placeholder="Number of books you have...">
            
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Price per Semester">
            
            <input type="submit" value="Submit">
        </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    
</body>
</html>
